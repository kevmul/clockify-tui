version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0

    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      # Ignore windows/arm64 for now due to limited support
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - formats: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64 
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: ["zip"]

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - repository:
      owner: kevmul
      name: homebrew-tap
    directory: Formula
    homepage: "https://github.com/kevmul/clockify-tui"
    description: "A terminal user interface for Clockify"
    license: "MIT"

scoops:
  - repository:
      owner: kevmul
      name: scoop-bucket
    homepage: "https://github.com/kevmul/clockify-tui"
    description: "A terminal user interface for Clockify"
    license: "MIT"
